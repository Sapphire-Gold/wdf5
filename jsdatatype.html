<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>

	<script type="text/javascript">
		

		//Type of Operator

		// String
		const name = "Kyaw Kyaw";
		console.log(typeof name);


		//Number
		const age = 24;
		console.log(typeof(age));
        
        //Boolean
		let q = false;
		console.log(typeof q);

		// Undefine
		let test;
		console.log(typeof test);
        
        //Object (null)
		const car = null;
		console.log(typeof car);

		//String (Empty)
		var bag = "";
		console.log(typeof bag);
        
        //Object (Date Object / Class Object)
		const date = new Date();
		console.log(typeof date);
        
        //Object (Js Object)
		const address =  {
		no:"no 120",
		street:"bwt 102x103" ,
		city:"mandalay"
		}
		console.log(typeof address);

        //Object (Array)
		const hobbies = ["movies","music","sport"];
		console.log(typeof hobbies);



	</script>

</body>
</html>
