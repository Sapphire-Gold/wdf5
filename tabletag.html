
<html>
<head>
	<title> Table Tag</title>
</head>
<body>
	
<table border="1" width="50%" height="300px">
	<thead bgcolor="yellow" >
	<tr>
		<th>No</th>
		<th>Item</th>
		<th>Qty</th>
		<th>Unit</th>
		<th>Total</th>
		<th>QC</th>
	</tr>
</thead>
	<tbody bgcolor="red">
		<tr bgcolor="silver"> 
		<td align="center">1</td>
		<td>Coffee</td>
		<td align="center">1pcs</td>
		<td align="right">1</td>
		<td align="right">3000</td>
		<td align="center">Passed</td>
	</tr>
	<tr>
		<td align="center"><b>2</b></td>
		<td bgcolor="green">Rice</td>
		<td bgcolor="silver" align="center">1box</td>
		<td bgcolor="yellow" align="right">1</td>
		<td align="right">5000</td>
		<td rowspan="2" align="center">Not Yet</td>
	</tr>
	<tr>
		<td align="center">3</td>
		<td>Water</td>
		<td align="center">1bol</td>
		<td align="right">1</td>
		<td align="right">500</td>
		
	</tr>
</tbody>
	
	<tfoot bgcolor="green">
		<tr>
		
		<td colspan="4" align="center">Total</td>
		<td align="right">8500</td>
		<td align="center">Paid</td>
	</tr>
</tfoot>
</table>





</body>
</html>
