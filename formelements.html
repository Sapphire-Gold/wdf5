<html>
	
<head><title>Form Elements</title></head>
<body>
	<h1>Form Tag</h1>

	<fieldset>

		<legend>This is sample form &excl;</legend>
		<!-- can use aligh  -->
<form action="" method="" enctype="multipart/form-data">
	<label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" class="" placeholder="Enter your firstname" minlength="4" maxlength="10" required />

    <br/><br/>

    <label for="last name">Last Name</label>
    <input type="text" name="last name" id="last name" class="" placeholder="Enter your lastname" minlength="4" maxlength="10" required />


<br/><br/>

<label for="email">Email</label>
<input type="email" name="email" id="email" class="" required />

<br/><br/>

<label for="Password">Password</label>
<input type="Password" name="Password" id="Password" class="" required />

<br/><br/>

<label for="age">Age</label>
<input type="number" name="age" id="age" class="" min="2" max="10" />

<br/><br/>

<label>Gender</label>
<input type="radio" name="gender" id="genderm" class="" value="1" /><label for="genderm">Male</label>
<input type="radio" name="gender" id="genderf" class="" value="0" checked/><label for="genderf">Female</label>
<input type="radio" name="gender" id="gendero" class="" value="2" /><label for="gendero">Other</label>

<br/><br/>

<label>Salary</label>
<input type="radio" name="salary" id="salaryc" class="" value="1"><label for="salaryc">Cash</label>
<input type="radio" name="salary" id="salarym" class="" value="2" checked=""><label for="salarym">Mobile Banking</label>

<br/><br/>

<label>Choose your fav color</label>
<input type="checkbox" name="color" id="colorred" class="" value="1" checked/><label for="colorred">Red</label>
<input type="checkbox" name="color" id="colorblue" class="" value="2"/ ><label for="colorblue">Blue</label>
<input type="checkbox" name="color" id="colorblack" class="" value="3" checked / ><label for="colorblack">Black</label>
<input type="checkbox" name="color" id="colorgreen" class="" value="4"/ ><label for="colorgreen">Green</label>

<br/><br/>

<label for="country">Citizen</label>
<select name="country" id="country" class="">
	<option selected disabled>Choose your country</option>
	<option value="mm">Myanmar</option>
	<option value="thi">Thailand</option>
	<option value="jp">Japan</option>
	<option value="indo">Indonesia</option>
	<option value="slk">Srilanka</option>
</select>

<br/><br/>

<label for="role">Role</label>
<select name="role" id="role" class="" multiple>
	<option>Manager</option>
    <option>Editor</option>
    <option>Sale</option>	
</select>

<br/><br/>

<input type="hidden" name="text" id="text" class=""/>

<br/><br/>

<label for="dob">DOB</label>
<input type="date" name="dob" id="dob" class=""/>


<br/><br/>

<label for="bktime">Booking Time</label>
<input type="time" name="bktime" id="bktime" class=""/>

<br/><br/>

<label for="dt">Date Time</label>
<input type="datetime-local" name="dt" id="dt" class=""/>

<br/><br/>

<label for="nrcf">NRC Front</label>
<input type="file" name="nrcf" id="nrcf" class=""/>

<label for="nrcb">NRC Back</label>
<input type="file" name="nrcb" id="nrcb" class="" multiple />

<br/><br/>

<label for="range">Range</label>
<input type="range" name="range" id="range" class="" min="0" max="100" step="10" value="20"/>

<br/><br/>

<label for="bio">Bio</label><br/>
<textarea name="bio" id="bio" class="" rows="10" placeholder="Write your bio"></textarea> 

<br/><br/>


<input type="reset" name="reset" id="reset" class="" value="Cancel"/ >
<input type="submit" name="submit" id="submit"class="" value="Register"/>
<button type="submit"name="reg" id="reg"class="" >Register</button>

</form>
</fieldset>

<br/>
<iframe src="tabletag.html" width="100%" height="500px"></iframe>

</body>
</html>
